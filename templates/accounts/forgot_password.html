{% extends 'base.html'%}

{% block content%}
<div class="main-section">
    <div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <div class="user-dashboard loader-holder" style="width: auto; min-height:auto">
                        <div class="user-holder">
                            {% include 'includes/alerts.html'%}
                            <h4 class="text-center" style="margin-bottom: 0;">Forgot Your Password ?</h4>
                            <p class="text-center">Please provide your email address so we can send verification link</p>
                            <hr>
                            <div id="restaurant-sets-holder">
                                <form action = {% url 'forgot_password' %} class="form-fields-set foodbakery-dev-restaurant-form" method="post">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="field-holder">
                                                <label>Email Address</label>
                                                <input type="email" name="email" placeholder="Enter your Email Address">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                             <div class="field-holder">
                                                 <div class="payment-holder">
                                                    <input type="submit" value="Submit" id="btn-next-restaurant-information" class="bgcolor">
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>

                                    
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Main Section End -->
{% endblock%}
